<div fxFlex="100" fxLayout="column wrap">
    <mat-form-field>
        <mat-label>Filter</mat-label>
        <input matInput #input (keyup)="applyFilter($event)" placeholder="Search by any field">
    </mat-form-field>

    <table mat-table [dataSource]="recordingsDB" class="mat-elevation-z8">
        <ng-container matColumnDef="artist">
            <th mat-header-cell *matHeaderCellDef> Artist </th>
            <td mat-cell *matCellDef="let element"> {{element.artist}} </td>
        </ng-container>

        <ng-container matColumnDef="title">
            <th mat-header-cell *matHeaderCellDef> Title </th>
            <td mat-cell *matCellDef="let element"> {{element.title}} </td>
        </ng-container>

        <ng-container matColumnDef="isrc">
            <th mat-header-cell *matHeaderCellDef> ISRC </th>
            <td mat-cell *matCellDef="let element"> {{element.isrc}} </td>
        </ng-container>

        <ng-container matColumnDef="duration">
            <th mat-header-cell *matHeaderCellDef> Duration </th>
            <td mat-cell *matCellDef="let element"> {{element.duration}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="columns"></tr>
        <tr mat-row *matRowDef="let row; columns: columns;"></tr>
    </table>
</div>
